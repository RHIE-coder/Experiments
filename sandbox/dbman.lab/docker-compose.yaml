services:
  # 游릭 MongoDB
  mongodb:
    image: mongo:6
    container_name: perseus-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1234
      MONGO_INITDB_DATABASE: perseus
    volumes:
      - .docker/mongo:/data/db
    networks:
      - perseus-net

  # 游빓 mongo-express - MongoDB GUI
  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: perseus-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: 1234
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: 1234
    depends_on:
      - mongodb
    networks:
      - perseus-net

  # 游 MySQL
  mysql:
    image: mysql:8
    container_name: perseus-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: perseus
      MYSQL_USER: perseus
      MYSQL_PASSWORD: 1234
    volumes:
      - .docker/mysql:/var/lib/mysql
    networks:
      - perseus-net

  # 游빓 phpMyAdmin - MySQL GUI
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: perseus-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: perseus
      PMA_PASSWORD: 1234
    depends_on:
      - mysql
    networks:
      - perseus-net

  # 游댯 PostgreSQL
  postgres:
    image: postgres:16
    container_name: perseus-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: perseus
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: perseus
    volumes:
      - .docker/postgres:/var/lib/postgresql/data
    networks:
      - perseus-net

  # 游빓 pgAdmin - PostgreSQL GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: perseus-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@perseus.dev
      PGADMIN_DEFAULT_PASSWORD: 1234
    depends_on:
      - postgres
    networks:
      - perseus-net

  # 游린 Redis (in-memory DB)
  redis:
    image: redis:7-alpine
    container_name: perseus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - .docker/redis:/data
      # - .docker/redis.conf:/usr/local/etc/redis/redis.conf
    # command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    environment:
      - REDIS_PASSWORD=1234
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$${REDIS_PASSWORD:?REDIS_PASSWORD variable is not set}"
    networks:
      - perseus-net

  # 游린 Redis Commander (Redis GUI)
  redisinsight:
    image: redis/redisinsight
    container_name: perseus-redis-ui
    restart: unless-stopped
    ports:
      - "5540:5540"
    environment:
      RI_REDIS_HOST: redis
      RI_REDIS_PORT: 6379
      RI_REDIS_PASSWORD: 1234
    depends_on:
      - redis
    networks:
      - perseus-net

  # 游리 RabbitMQ + Management UI
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: perseus-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # RabbitMQ UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: 1234
    volumes:
      - .docker/rabbitmq:/var/lib/rabbitmq
    networks:
      - perseus-net

networks:
  perseus-net:
    driver: bridge
