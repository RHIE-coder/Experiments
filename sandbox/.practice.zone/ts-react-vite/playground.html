<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f7f7f7;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
  }

  h2 {
    margin: 20px;
  }

  canvas {
    border: 2px solid #333;
    background: white;
    cursor: crosshair;
  }

  .toolbar {
    margin-bottom: 10px;
  }

  input[type=color] {
    width: 40px;
    height: 30px;
    border: none;
  }
</style>
</head>
<body>

<h2>ğŸ–Œï¸ Canvas Drawing Example</h2>
<div class="toolbar">
  ìƒ‰ìƒ: <input type="color" id="color" value="#1e88e5">
  ë‘ê»˜: <input type="range" id="size" min="1" max="20" value="3">
  <button id="clear">ì§€ìš°ê¸°</button>
</div>

<canvas id="draw" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("draw");
const ctx = canvas.getContext("2d");

let drawing = false; // í˜„ì¬ ë§ˆìš°ìŠ¤ë¥¼ ëˆ„ë¥´ê³  ìˆëŠ”ì§€
let prevX = 0, prevY = 0;

// ìŠ¤íƒ€ì¼ ì´ˆê¸°í™”
ctx.lineCap = "round"; // ë ëª¨ì–‘ ë‘¥ê¸€ê²Œ
ctx.lineJoin = "round"; // ì„  ì—°ê²° ë‘¥ê¸€ê²Œ

// ë§ˆìš°ìŠ¤ ëˆŒë €ì„ ë•Œ
canvas.addEventListener("mousedown", e => {
  drawing = true;
  [prevX, prevY] = [e.offsetX, e.offsetY];
});

// ë§ˆìš°ìŠ¤ ì›€ì§ì¼ ë•Œ
canvas.addEventListener("mousemove", e => {
  if (!drawing) return;

  const color = document.getElementById("color").value;
  const size = document.getElementById("size").value;

  ctx.strokeStyle = color;
  ctx.lineWidth = size;

  ctx.beginPath();
  ctx.moveTo(prevX, prevY);
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();

  [prevX, prevY] = [e.offsetX, e.offsetY];
});

// ë§ˆìš°ìŠ¤ ë—ì„ ë•Œ
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mouseleave", () => drawing = false);

// ì§€ìš°ê¸° ë²„íŠ¼
document.getElementById("clear").addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});
</script>

</body>
</html>
